      <text id="Hip-Hop" transform="translate(28 10)" fill="#fff" font-size="10" font-family="Roboto-Regular, Roboto"><tspan x="0" y="0">Hip-Hop</tspan></text>
      <circle id="Dot" cx="1.5" cy="1.5" r="1.5" transform="translate(22 5)" fill="#fff"/>
