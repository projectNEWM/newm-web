<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>NEWM Studio</title>
    <meta
      name="description"
      content="More than just music distribution. Get your music on all major platforms, retain your rights, explore new revenue streams and engage fans on a new level."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon-dark.ico"
      media="(prefers-color-scheme:dark)"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon-light.ico"
      media="(prefers-color-scheme:light)"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#dc3caa"
    />
    <meta name="msapplication-TileColor" content="#603cba" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="NEWM Studio" />
    <meta
      property="og:description"
      content="More than just music distribution. Get your music on all major platforms, retain your rights, explore new revenue streams and engage fans on a new level."
    />
    <meta
      property="og:image"
      content="https://newm.io/wp-content/uploads/2022/10/Website-social-share-image.png"
    />
    <meta property="og:image:width" content="1839" />
    <meta property="og:image:height" content="933" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:type" content="website" />
  </head>

  <body style="margin: 0; height: 100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
